models: 
  - name: Customers_D
    description: This model consolidates customer information, including personal details, market segment, and order history. It provides a comprehensive view of a customer's lifetime interactions and value, helping to analyze customer behaviors and trends.
    columns:
      - name: c_custkey
        description: A unique identifier for each customer.
        tests:
          - unique
          - not_null

      - name: c_name
        description: The name of the customer.

      - name: c_address
        description: The address of the customer.

      - name: c_phone
        description: The phone number of the customer.

      - name: c_mktsegment
        description: The market segment to which the customer belongs.
        tests:
          - accepted_values:
              values:
                - HOUSEHOLD
                - MACHINERY
                - BUILDING
                - FURNITURE
                - "(error)"
                - "(unknown)"

      - name: first_order_date
        description: The date of the customer's first order.

      - name: most_recent_order_date
        description: The date of the customer's most recent order.

      - name: number_of_orders
        description: The total number of orders placed by the customer.

      - name: lifetime_value
        description: The total amount spent by the customer across all orders.

  - name: orders_f
    description: This model aggregates order-related data to provide a summary of order key, customer key, order date, and the total amount of purchased items.
    columns:
      - name: o_orderkey
        description: Unique identifier for each order.
        tests:
          - unique
          - not_null

      - name: c_custkey
        description: Unique identifier for each customer.

      - name: o_orderdate
        description: The date when the order was placed.

      - name: amount
        description: The total amount of purchased items, calculated as the sum of quantity multiplied by extended price for each line item in the order.
