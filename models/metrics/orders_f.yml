semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: o_orderdate
    description: |
      Order fact table. This tableâ€™s grain is one row per order.
    model: ref('Orders_F')
    entities:
      - name: o_orderkey
        type: primary
      - name: c_custkey
        type: foreign
    dimensions:   
      - name: o_orderdate
        type: time
        type_params:
          time_granularity: day        
    measures:
      - name: order_total
        description: The total amount for each order.
        agg: sum
        expr: AMOUNT
      - name: order_count
        description: The total count of orders.
        agg: sum
        expr: 1
      - name: customers_with_orders
        description: Distinct count of customers placing orders.
        agg: count_distinct
        expr: C_CUSTKEY
      - name: order_value_p99 
        description: The 99th percentile order value.
        expr: AMOUNT
        agg: percentile
        agg_params:
          percentile: 0.99
          use_discrete_percentile: True
          use_approximate_percentile: False     
metrics: 
  # Simple type metrics
  - name: "order_total"
    description: "Sum of orders value"
    type: simple
    label: "order_total"
    type_params:
      measure: order_total
  - name: "order_count"
    description: "number of orders"
    type: simple
    label: "order_count"
    type_params:
      measure: order_count
  - name: large_orders
    description: "Count of orders with order total over 5.000.000."
    type: simple
    label: "Large Orders"
    type_params:
      measure: order_count
    filter: |
      {{ Dimension('O_ORDERKEY__order_total_dim') }} >= 5.000.000
  # Ratio type metric
  - name: "avg_order_value"
    label: "avg_order_value"
    description: "average value of each order"
    type: ratio
    type_params:
      numerator: order_total
      denominator: order_count
  # Cumulative type metrics
  - name: "cumulative_order_amount_mtd"
    label: "cumulative_order_amount_mtd"
    description: "The month to date value of all orders"
    type: cumulative
    type_params:
      measure: order_total
      grain_to_date: month
  # Derived metric
  - name: "pct_of_orders_that_are_large"
    label: "pct_of_orders_that_are_large"
    description: "percent of orders that are large"
    type: derived
    type_params:
      expr: large_orders/order_count
      metrics:
        - name: large_orders
        - name: order_count
